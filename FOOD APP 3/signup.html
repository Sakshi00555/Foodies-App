<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


    <div id="navbar">
        <div><img src="https://www.themealdb.com/images/logo-small.png"/></div>
        <div><a href="menu.html">Menu</a></div>

        <div><a href="index.html">Home</a></div>
        <div  ><a  href="login.html">Login</a></div>
    </div>

    <form>
        <h1>Create a new Account</h1>
        <label class="label">Name</label>
        <input type="text" placeholder="Enter your name" id="name" >
        
        
        <label  data-end="*" class="label">Email Address </label>
        <input type="email" placeholder="Enter your email" name="" id="email">
        <br>
        <label data-end="*" class="label">Password </label>
        <input type="password" placeholder="Enter your password" name="" id="password">
        
        <input type="submit" value="Create Account" id="button">
        <p>Already have a account? <a href="./login.html"> Signin </a></p>
    </form>
    
    
</body>
</html>

<script type="module">
    import navbar from './components/navbar.js'
    document.getElementById("navbar").innerHTML=navbar();
    //console.log(navbar)
    

   
   

    


</script>
<script>
    let form=document.querySelector("form");
  let LSData=JSON.parse(localStorage.getItem("userData"));
  form.addEventListener("submit",function(event) {
      event.preventDefault();
      const data={
       
      name:form.name.value,
       email: form.email.value,
       password:form.password.value,
      }
      if(LSData != null && LSData.email === data.email){
          alert("Account already exist. Please Login");
          return;
      }

      localStorage.setItem("userData",JSON.stringify(data));
      alert("Signup successful. Please Signin")
      window.location.href="login.html";
  })
</script>
