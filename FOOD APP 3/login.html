<script>
    let form = document.querySelector("form");
    let LSData=JSON.parse(localStorage.getItem("userData"));

    function signin(formData,LSData) {
     if (LSData == null){
         alert("User Doesn't Exist. Please signup")
     }else if(LSData.email != formData.email || LSData.password != formData.password){
         alert("Please Enter Valid Email ID or Password");
     }else{
         alert("Sign in Successful.");
         localStorage.setItem("signin", JSON.stringify(LSData));
         window.location.href="index.html";
         //document.getElementById("login").innerText=LSData.name
         console.log(LSData.name)
         
     }
    }
    form.addEventListener("submit",function(event) {
        event.preventDefault();
      let data={
          email:form.email.value,
          password: form.password.value,
      }
      signin(data,LSData);
      
    })
    

</script>
